{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="logo-font mt-4 mb-4">Thank you for your order</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-offset-4">
                <p>A copy of your order has been sent to <strong>{{ order.email }}</strong>.</p>
                <p class="mt-4">
                    <a href="{% url 'products' %}" class="btn btn-info text-uppercase">
                        Return to store
                    </a>
                </p>
            </div>
        </div>
    </div>

 {% endblock %}
