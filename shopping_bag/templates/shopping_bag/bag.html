{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col-lg-12"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="overlay"></div>
    <div class="container mt-5 mb-2">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="logo-font mb-4">Shopping Bag</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                    </div>
                {% else %}
                    <p class="lead mb-4">Your bag is empty.</p>
                    <a href="{% url 'products' %}" class="btn btn-success btn-lg">
                        Return to store
                    </a>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
